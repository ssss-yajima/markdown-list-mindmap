<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname;
    const repo = '/markdown-list-mindmap';
    if (path.startsWith(repo) && path !== repo + '/') {
      sessionStorage.setItem('redirect', path);
      window.location.replace(repo + '/');
    }
  </script>
</head>
<body></body>
</html>
